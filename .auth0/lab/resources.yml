
clients: # Add other client settings https://auth0.com/docs/api/management/v2#!/Clients/post_clients
  -
    name: "Lab: SPA"
    app_type: "spa"
    callbacks:
      - "http://localhost:8000" # running locally
      - "https://##CLOUDENV_ENVIRONMENT_ID##-8000.apps.codespaces.githubusercontent.com" # running in codespaces
      - "https://8000-0-##INSTANCE_ID##.auth0-labs.appsembler.com" # running in appsembler
    allowed_logout_urls:
      - "http://localhost:8000"
      - "https://##CLOUDENV_ENVIRONMENT_ID##-8000.apps.codespaces.githubusercontent.com"
      - "https://8000-0-##INSTANCE_ID##.auth0-labs.appsembler.com"
resourceServers: # Add other resource server settings (https://auth0.com/docs/api/management/v2#!/Resource_Servers/post_resource_servers)
  -
    name: "Lab: API"
    identifier: "https://expenses-api"
    scopes:
      - value: "read:reports"
        description: "read reports"
